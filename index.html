<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4952226e74.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>ShoppingList</title>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-user"></i> ShoppingList</h1>
      <div class="form-group">
        <input type="text" id="txtItem" placeholder="New text..." />
        <button id="btnAdd" class="btn">Add item</button>
      </div>
      <div class="list-container">
        <h2>Elements</h2>
        <input type="text" id="txtFilter" placeholder="Filter..." />
        <ul id="list"></ul>
        <button id="btnClear">Clear the list</button>
      </div>
    </div>
    <script src="/javaScript.js"></script>
  </body>
</html>
